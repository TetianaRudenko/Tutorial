    <div class="backdrop is-hidden">
        <div class="modal">
            <button class="close-btn" aria-label="close-btn">
                <svg class="close-btn__icon" width="11" height="11">
                    <use href="./img/symbol-defs.svg#icon-cross"></use>
                </svg>
            </button>
            <form class="modal__form" autocomplete="on">
                <h2 class="modal__caption">Buy now</h2>
                <ul class="products">

                    <li class="products__box">

                            <img class="products__img" src="./img/img1.png" alt="" srcset="./img/img1.png 1x, ./img/img1@2x.png 2x" width="132"
                                loading="lazy">
                            <input type="checkbox" name=""class="products__checkbox">
                            <span class="products__holder products__holder--green">ice cream</span>
                        </label>
                    </li>

                    <li class="products__box">
                        <label class="products__choose">

                                loading="lazy">
                            <input type="checkbox" name="" class="products__checkbox">
                            <span class="products__holder products__holder--yellow">ice coffee</span>
                        </label>
                    </li>

                    <li class="products__box">
                        <label class="products__choose">
                            <img class="products__img" src="./img/milkshakes.png" alt="" srcset="./img/milkshakes.png 1x, ./img/milkshakes@2x.png 2x"
                                width="132" loading="lazy">
                            <input type="checkbox" name="" class="products__checkbox">
                            <span class="products__holder products__holder--orange">milkshake</span>
                        </label>
                    </li>

                <div role="group" class="group">
                    <div class="form-field">
                        <input class="form-field__input" type="text" name="name" minlength="3" required autocomplete="off" >
                          
                        <span class="form-field__wrap">Name</span>
                    </div>
    
                    <div class="form-field">
                        <input class="form-field__input" type="tel" name="user-tel" title="+38-___-___-__-__" pattern="^\+?[0-9]{2}-?[0-9]{3}-?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$" required>
                        <span class="form-field__wrap">Phone</span>
                    </div>
    
                    <div class="form-field form-field--textarea">
                        <textarea class="form-field__textarea" name="comment" ></textarea>
                        <span class="form-field__wrap">Comment</span>
                    </div>
    
                    <button class="btn btn--submit" type="submit">Submit</button>
